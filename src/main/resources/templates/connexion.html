<body>
	<th:block th:include="@{/_templateHeader}"></th:block>
	<link href="https://fonts.googleapis.com/css?family=Kaushan+Script"
		rel="stylesheet"></link>
	<link
		href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		rel="stylesheet"
		integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
		crossorigin="anonymous"></link>

	<!-- <form th:action="@{/connexion}" method="post" th:object="${user}"> -->
	<br></br>
	<br></br>
	<br></br>

	<div class="container">
		<div class="row">
			<div class="col-md-5 mx-auto">
				<div id="first">
					<div class="myform form ">
						<div class="logo mb-3">
							<div class="col-md-12 text-center">
								<h1>Connexion</h1>
							</div>
						</div>
						<form th:action="@{/connexion}" method="post" name="signon">
							<div class="form-group">
								<label for="exampleInputEmail1">Username</label> <input
									type="text" name="username" class="form-control" id="email"
									aria-describedby="emailHelp" placeholder="Username" />
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">Password</label> <input
									type="password" name="password" id="password"
									class="form-control" aria-describedby="emailHelp"
									placeholder="Enter Password" />
							</div>

							<div class="col-md-12 text-center ">
								<button type="submit"
									class=" btn btn-block mybtn btn-primary tx-tfm">Login</button>
							</div>

							<div class="form-group">
								<p class="text-center">
									Don't have account? <a th:href="@{/inscription}" id="signup">Sign
										up here</a>
								</p>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>
