<style type="text/css"> 
 * {box-sizing: border-box;} 

 body { 
   margin: 0; 
   font-family: Arial, Helvetica, sans-serif; 
 } 

 .topnav { 
   overflow: hidden; 
   background-color: #e9e9e9; 
 } 

 .topnav a { 
   float: left; 
   display: block; 
   color: black; 
   text-align: center; 
   padding: 14px 16px; 
   text-decoration: none; 
   font-size: 17px; 
 } 

 .topnav a:hover { 
   background-color: #ddd; 
   color: black; 
 } 

 .topnav a.active { 
   background-color: #2196F3; 
   color: white; 
 } 

 .topnav .search-container { 
   float: right; 
 } 

 .topnav input[type=text] { 
   padding: 6px; 
   margin-top: 8px; 
   font-size: 17px; 
   border: none; 
 } 

 .topnav .search-container button { 
   float: right; 
   padding: 6px 10px; 
   margin-top: 8px; 
   margin-right: 16px; 
   background: #ddd; 
   font-size: 17px; 
   border: none; 
   cursor: pointer; 
 } 

 .topnav .search-container button:hover { 
   background: #ccc; 
 } 

 @media screen and (max-width: 600px) { 
   .topnav .search-container { 
     float: none; 
   } 
   .topnav a, .topnav input[type=text], .topnav .search-container button { 
     float: none; 
     display: block; 
     text-align: left; 
     width: 100%; 
     margin: 0; 
     padding: 14px; 
   } 
   .topnav input[type=text] { 
     border: 1px solid #ccc;   
   } 
 } 
</style>
</head>
<body>
<div class="topnav">
  <a class="active" th:href="@{/l/home}">Home</a>
  <a th:href="@{/l/about}">A Propos</a>
  <a th:href="@{/l/contact}">Contact</a>
  
  <a th:href="@{/logout}">DÃ©connexion</a>

  <div class="search-container">
   <form th:action="@{/rechercher}">
     <input type="text" placeholder="Search.." name="search"></input>
     <button type="submit"><i class="fa fa-search">Submit!</i></button>
   </form>
  </div>
</div>
</body>
</html>
