<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.utlraq.net.nz/thymeLeaf/Layout">
<head>
<meta charset="utf-8" />
<title>Benali</title>
<style>
	body{
		color: white;
}
</style>
</head>
<body>
	<th:block th:include="@{/l/_templateHeader2}"></th:block>
	
	<div class="container">
		<div class="col-md-12 col-md-offset-3" id="form_container">
			<h2  style="color: white">Nous contacter</h2>
			<p style="color: white">
				Merci de nous envoyer un message. On vous r√©pondra.
			</p>
			<form method="post" id="reused_form" action="#" th:action="@{/l/msgenvoye}"
					th:object="${cf}">
				<div class="row">
					<div class="col-sm-6 form-group">
                    	<label for="name" style="color: white">
                        	Nom:</label>
                    	<input type="text" class="form-control" id="name" name="name" required="required"
                    			th:field="*{nomContact}"/>
                	</div>
                </div>
                <div class="row">
                	<div class="col-sm-6 form-group">
                    	<label for="email" style="color: white">
                        	Email:</label>
                    	<input type="email" class="form-control" id="email" name="email" required="required"
                    			th:field="*{emailContact}"/>
                	</div>
                </div>
                <div class="row">
                	<div class="col-sm-12">
                		<label for="message" style="color: white">
                			Message:</label>
                		<textarea th:field="*{messageContact}" class="form-control" name="message" rows="10" cols="30"></textarea>
                	</div>
                </div>
                <br/>
                <input type="submit"/>
			</form>
		</div>
	</div>
</body>
</html>
